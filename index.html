<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Train ticket 2</title>
</head>
<body>

    <nav>
        <h1>Il tuo viaggio in treno</h1>
        <h2>Calcola il costo del tuo biglietto attraverso il numero di Km e la tua età</h2>
        <input type= "text" id="input-name" value="name" placeholder="Nome e cognome">
        <input type="text" id="input-km" value="km" placeholder="Km">
        <input type="text" id="input-age" value="age" placeholder="Età">
        <button class="button">Genera</button>
    </nav>
    


    <main>
        <div>
            <div class="ticket">
                NOME E COGNOME
            </div>
            <div id="name-pass" class="sub-tic">
            </div>
        </div>

        <div>
            <div class="ticket">
                OFFERTA
            </div>
            <div  id="offer-tic" class="sub-tic">
            </div>
        </div>

        <div>
            <div class="ticket">
                COSTO
            </div>
            <div  id="price-tic" class="sub-tic">
            </div>
        </div>
    </main>



    <script src="logic.js"></script>
</body>
</html>
